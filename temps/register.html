{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Lead Collage</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'images/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'images/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="" enctype="multipart/form-data" method="post">
				 {% csrf_token %}
				<img src="{% static 'images/Grow Logo.png' %}" style="width:auto;height: 70px;">
				<br><br><br>

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input for="username" type="text" class="input" name="username" required>
           		   </div>
           		</div>

                   <div class="input-div email">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>E-mail</h5>
                            <input for="email" type="text" class="input" name="email" required>
                    </div>
                 </div>

           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input for="password" type="password" class="input" name="password1" required>
            	   </div>
            	</div>

                <div class="input-div pass">
                    <div class="i">
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Confirm Password</h5>
                         <input for="password" type="password" class="input" name="password2" required>
                 </div>
              </div>

				<br>
            	<input type="submit" class="btn" value="SignUp">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'main1.js' %}"></script>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            const password = document.getElementById("password1").value;
            const confirmPassword = document.getElementById("password2").value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
